<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Airbnb Clone</title>
	<link href="styles/4-common.css" rel="stylesheet">
	<link href="styles/3-header.css" rel="stylesheet">
	<link href="styles/3-footer.css" rel="stylesheet">
	<link href="styles/6-filters.css" rel="stylesheet">
	<link href="images/logo.png" rel="logo" type="image/png">
</head>
<body>
	<header>
		<div class="logo-container">
			<div class="logo"></div>
			<span class="logo-text">hbnb</span>
		</div>
	</header>
	<main>
		<div class="container">
			<section class="filters" id="filters">
				<button class="search-button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Florida, Texas...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Tucson</li>
								<li>Scottsdale</li>
							</ul>

						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Diego</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Kitchen, Pool, WIFI...</h4>
					<ul class="popover">
						<li>Kitchen</li>
						<li>Pool</li>
						<li>Wifi</li>
						<li>Gym</li>
						<li>Washing Machine</li>
					</ul>
				</div>
			</section>
		</div>
	</main>
	<footer>
		<div>Best School</div>
	</footer>
</body>
</html>
